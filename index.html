<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westfield Mall</title>
</head>
<body>
    <div class="header">
        <img src="Images/WFLogo.png" alt="Westfield Logo">
        <h1>The Mall for Family</h1>
        <br>
    </div>
        <div class="shoprow">
            <div class="shopcolumn">
                <img src="Images/CountdownLogo.jpg" alt="">

            </div>
            <div class="shopcolumn">
                <img src="Images/NikeLogo.jpg" alt="">

            </div>
            <div class="shopcolumn">
                <img src="Images/Striling Sports.png" alt="">

        </div>
        <div class="shoprow">
            <div class="shopcolumn">
                <img src="Images/KFClogo.jpg" alt="">

            </div>
            <div class="shopcolumn">

            </div>
            <div class="shopcolumn">
                <img src="Images/McDonaldsLogo.jpg" alt="">

            </div>
        </div>
        <div class="shoprow">
            <div class="shopcolumn">
                <img src="Images/HallenstiensLogo.jpg" alt="">

            </div>
            <div class="shopcolumn">
                <img src="Images/HandMLogo.png" alt="">

            </div>
            <div class="shopcolumn">
                <img src="Images/FarmersLogo.jpg" alt="">

            </div>
        </div>
